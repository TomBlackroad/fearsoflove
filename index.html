<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Encounters Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Card for scenarios -->
        <div class="card" id="scenario-card">
            <h2 id="scenario-title">Scenario:</h2>
            <p id="scenario-text">Press "Start" to draw a card.</p>
            <div id="questions" class="hidden">
                <h3>Follow-up Questions:</h3>
                <ul id="follow-up-list"></ul>
            </div>
        </div>

        <!-- Button container at the bottom -->
        <div class="button-container">
            <button class="game-button" id="start-btn">Start</button>
            <button class="game-button" id="questions-btn" class="hidden">Questions</button>
            <button class="game-button" id="next-btn" class="hidden">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
