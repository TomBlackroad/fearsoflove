<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Encounters Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>First Encounters</h1>
        <div id="situation-container">
            <h2>Situation:</h2>
            <p id="situation-text">Press start to draw a situation.</p>
        </div>

        <div id="fear-container">
            <h2>Fear:</h2>
            <p id="fear-text">Press start to draw a fear card.</p>
        </div>

        <div id="excitement-container">
            <h2>Excitement:</h2>
            <p id="excitement-text">Press start to draw an excitement card.</p>
        </div>

        <button id="draw-cards-btn">Start the Game</button>

        <div id="discussion-prompt">
            <h3>Discussion Prompt:</h3>
            <p id="prompt-text">Reflect on how you'd handle these feelings.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
