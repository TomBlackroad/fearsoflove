<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Encounters Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>First Encounters</h1>

        <!-- Situation Card -->
        <div class="card" id="situation-container">
            <h2>Situation:</h2>
            <p id="situation-text">Press Start to draw a situation.</p>
        </div>

        <!-- Fear Card -->
        <div class="card" id="fear-container">
            <h2>Fear:</h2>
            <p id="fear-text">Press Start to draw a fear card.</p>
        </div>

        <!-- Excitement Card -->
        <div class="card" id="excitement-container">
            <h2>Excitement:</h2>
            <p id="excitement-text">Press Start to draw an excitement card.</p>
        </div>

        <!-- Buttons for interactions -->
        <div class="button-container">
            <button class="game-button" id="draw-cards-btn">Start the Game</button>
            <button class="game-button" id="restart-btn">Restart</button>
        </div>

        <!-- Discussion Prompt -->
        <div id="discussion-prompt">
            <h3>Discussion Prompt:</h3>
            <p id="prompt-text">Reflect on how you'd handle these feelings.</p>
        </div>

        <!-- Follow-up Questions -->
        <div id="follow-up-container">
            <h3>Follow-up Questions:</h3>
            <ul id="follow-up-list">
                <!-- Questions will be dynamically added here -->
            </ul>
        </div>

        <!-- Progress Tracker -->
        <div class="progress-tracker">
            <p id="progress-text">Rounds played: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
